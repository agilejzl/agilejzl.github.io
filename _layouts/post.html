---
layout: default
---
<h2>{{ page.title }}</h2>
<p>
  <div class="meta">
  	日期: {{ page.date | date: "%Y-%m-%d" }}
    <div class="pull-right">
      分类: 
      {% for category in page.categories %}
        {% unless category == 'posts' %}
          {{ category | capitalize }} 
        {% endunless %}
      {% endfor %}
    </div>
  </div>
</p>

<div class="post">
  {{ content }}
</div>
